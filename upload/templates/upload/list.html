{% load staticfiles %}

<!DOCTYPE HTML>
<html>



  <head>
  
    <title>List of Uploaded Files</title>

  </head>
  
  
  
  <body>

    <div class="container"> 
    <h1>Upload your Images</h1>
      <p class="cooltext desc">Images</p>
      <p class="cooltext">
        <a href="{% url 'upload:upload' %}">Go back</a> 
      </p>
  
      <div class="Collage">
       {% for i in images %}
       <img src="{{ i.upFile.url }}"/>
       {% endfor %}
      </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{% static 'Picture/js/jquery.removeWhitespace.js' %}"></script>
  <script src="{% static 'Picture/js/jquery.removeWhitespace.min.js' %}"></script>

  <script type='text/javascript'>    

    $(window).load(function () {
        $(document).ready(function(){
            collage();
            $('.Collage').collageCaption();
        });
    });



    // This is just for the case that the browser window is resized
    var resizeTimer = null;
    $(window).bind('resize', function() {
        // hide all the images until we resize them
        $('.Collage .Image_Wrapper').css("opacity", 0);
        // set a timer to re-apply the plugin
        if (resizeTimer) clearTimeout(resizeTimer);
        resizeTimer = setTimeout(collage, 200);
    });
  </script>
  </div>

    <footer id="myname">
      <div id="centered">
        <p class ="cooltext desc">Chris</p>
      </div>
    </footer>
  </body>
</html>
